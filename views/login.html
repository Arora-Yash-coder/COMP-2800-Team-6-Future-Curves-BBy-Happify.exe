<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register/Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="static/js/getrequest.js"></script>
  <script src="static/js/postrequest.js"></script>
  <!-- <script src="/static/js/login.js"></script> -->
</head>
 
<body> 
<div class="container"> 
<div class="col-sm-4">
	<h3>NodeJS/Express Post/Get Ajax</h3>
	<div>		
		<form id="userForm">
            <div class="form-group">
			<label for="username">Username:</label>
			<input type="text" class="form-control" id="username" placeholder="Enter Username"/>
		  </div>
            
            <div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" min="6" maxlength="16" placeholder="Enter Password"/>
		  </div>
            
            <div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" placeholder="Enter Email"/>
		  </div>
            
		  <div class="form-group">
			<label for="firstname">First Name:</label>
			<input type="text" class="form-control" id="firstname" placeholder="Enter First Name"/>
		  </div>
		  <div class="form-group">
			<label for="lastname">Last Name:</label>
			<input type="text" class="form-control" id="lastname" placeholder="Enter Last Name"/>
		  </div>
            
            <div class="form-group">
			<label for="phoneno">Phone Number:</label>
			<input type="text" class="form-control" id="phoneno" value ="1-" pattern="\d[-]\d\d\d\d\d\d\d\d\d\d" placeholder="Enter Phone Number"/>
			<label for="phoneno">(e.g. 1-1234567890)</label>
		  </div>
            
            
            
            
		  <button id="register" type="submit" class="btn btn-default">Submit</button>
		  <button id="login" class="btn btn-default">verify</button>
		</form>
	</div>
	<div id="postResultDiv">
	</div>
	<br>
	<div>

	</div>
</div>	
</div>
</body>
</html>

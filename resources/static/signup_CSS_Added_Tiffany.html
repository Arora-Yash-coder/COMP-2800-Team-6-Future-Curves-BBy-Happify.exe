<div class="container">

	<h3>Registration</h3>
	<div>		
		<form id="userForm" action="/api/users/register" method="post">
          
<!--			<label for="username">Username:</label>-->
			<input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"/>
		  
            
            
<!--			<label for="password">Password:</label>-->
			<input type="password" class="form-control" id="password" name="password" min="6" maxlength="16" placeholder="Enter Password"/>
		
           
<!--			<label for="email">Email:</label>-->
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
		
		 
<!--			<label for="firstname">First Name:</label>-->

<!--			<label for="lastname">Last Name:</label>-->

<!--			<label for="phoneno">Phone Number:</label>-->
			<input type="text" class="form-control" id="phoneno" name="phoneno" value ="1-" pattern="\d[-]\d\d\d\d\d\d\d\d\d\d" placeholder="Enter Phone Number e.g. 1-1234567890"/>
			<label for="phoneno">(e.g. 1-1234567890)</label>
<!--			<textarea>dss</textarea>-->
			<br>
		  <button id="register" type="submit" class="btn btn-default">Submit</button>
            <br>
		  <button id="login" class="btn btn-default">verify</button>
		</form>

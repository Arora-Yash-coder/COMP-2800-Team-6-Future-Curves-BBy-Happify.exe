<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register/Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="static/js/getrequest.js"></script>
  <script src="static/js/postrequest.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/signup.css">
  
</head>

<body>
  <div class="container">
    <!--<div class="col-sm-4">-->
    <div id="choice_tab">
      <h3 id="reg">Registration</h3>
      <h3 id="log">Login</h3>
    </div>
    <div>
      <form id="userForm" action="/api/users/register" method="post">

        <!--			<label for="username">Username:</label>-->
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" />



        <!--			<label for="password">Password:</label>-->
        <input type="password" class="form-control" id="password" name="password" min="6" maxlength="16"
          placeholder="Enter Password" />


        <!--			<label for="email">Email:</label>-->
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" />


        <!--			<label for="firstname">First Name:</label>-->
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" />


        <!--			<label for="lastname">Last Name:</label>-->
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" />



        <!--			<label for="phoneno">Phone Number:</label>-->
        <input type="text" class="form-control" id="phoneno" name="phoneno" value="1-"
          pattern="\d[-]\d\d\d\d\d\d\d\d\d\d" placeholder="Enter Phone Number e.g. 1-1234567890" />
        <label for="phoneno">(e.g. 1-1234567890)</label>
        <!--			<textarea>dss</textarea>-->
        <br>
        <button id="register" type="submit" class="btn btn-default">Submit</button>
        <br>
      </form>
    </div>
    <div id="postResultDiv">
    </div>
    <br>
    <div>

    </div>
    <!--</div>	-->
  </div>
  <script> $("#log").on("click",()=>{
      window.location.href="/login"
  })
  </script>
</body>

</html>

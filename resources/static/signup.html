<!DOCTYPE html>
<html lang="en">

<head>
  <title>Register/Login</title>
  <meta charset="utf-8">
  <!-- allow media queries -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="static/js/getrequest.js"></script>
  <script src="static/js/postrequest.js"></script>
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="/static/css/signup.css">

</head>

<body>
  <div class="container">

    <div id="choice_tab">
      <h3 id="reg">Registration</h3>
      <h3 id="log">Login</h3>
    </div>
    <div>
      <form id="userForm" action="/api/users/register" method="post">
        <!-- user name -->
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" />



        <!-- password -->
        <input type="password" class="form-control" id="password" name="password" min="6" maxlength="16"
          placeholder="Enter Password" />

        <!-- email -->
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" />

        <!-- first name -->
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" />

        <!-- last name -->
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" />


        <!-- phone no -->
        <input type="text" class="form-control" id="phoneno" name="phoneno" value="1-"
          pattern="\d[-]\d\d\d\d\d\d\d\d\d\d" placeholder="Enter Phone Number e.g. 1-1234567890" />
        <label for="phoneno">(e.g. 1-1234567890)</label>

        <br>
        <button id="register" type="submit">Submit</button>
        <br>
      </form>
    </div>
    <div id="postResultDiv">
    </div>
    <br>

  </div>
  <div id="footer">
    Made by FutureCurves.
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/static/js/signup.js"></script>
  <!-- share on social media -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ec2cbf0773973c5"></script>
</body>

</html>
